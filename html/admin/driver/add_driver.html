<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5f6453ff01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../css/admin/driver/add_driver.css">
</head>
<body>
    <nav>
        <div class="systemname-dashboard">
            <div class="sysname">Garbage Collection Management System</div>
            <div class="dash-logo"><i class="fa-solid fa-house"></i> / Dashboard</div>
        </div>
        <div class="nav-icons">
            <div class="notification"><i class="fa-solid fa-bell"></i></div>
            <div class="user-icon"><i class="fa-solid fa-user"></i></div>
        </div>
    </nav>
    <main>
        <div class="side-bar">
            <div class="personal-info">
                <img src="../../../images/person.jpeg" alt="">
                <div class="name">Admin</div>
                <div class="email">Email</div>
            </div>
            <hr>
            <div class="side-links">
                <ul>
                    <li> <a href="">Dashboard</a></li>
                    <li> <a href="">Driver</a></li>
                    <li><a href="">Complains</a></li>
                    <li><a href="">Registered Users</a></li>
                    <li><a href="">Collection Requests</a></li>
                    <li><a href="">Payments</a></li>
                    <li> <a href="">Report</a></li>
                    <li><a href="">Search</a></li>
                    <li><a href="">Page</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="content-title">Add Driver</div>
            <div class="content">
                <div class="content-wrapper">
                    <form action="#">
                        <label for="driver_id">Driver ID</label>
                        <div><input type="text" name="id" id="id"></div>
                        <label for="name">Name</label>
                        <div><input type="text" name="name" id="name"></div>
                        <label for="number">Mobile Number</label>
                        <div><input type="text" name="number" id="number"></div>
                        <label for="Email">Email</label>
                        <div><input type="email" name="email" id="email"></div>
                        <label for="Address">Address</label>
                        <div><input type="text" name="address" id="address"></div>
                        <label for="Password">Password</label>
                        <div><input type="password" name="password" id="password"></div>
                        <button type="submit">Add</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>
</html>
