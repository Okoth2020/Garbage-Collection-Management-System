<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://kit.fontawesome.com/5f6453ff01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/sign_up.css">
</head>
<body>
    <div><h2 class="pagetitle">Garbbage Collection Management System</h2></div>
    <div class="signup-container">
        <form action="">
            <h2 class="formtitle">Sign Up Now</h2>
            <div class="" id="info">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" name="fname" id="fname" placeholder="Enter Firstname">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" name="lname" id="lname" placeholder="Enter Lastname">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <input type="text" name="loc" id="loc" placeholder="Enter Estate(Nairobi)">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-phone"></i></span>
                <input type="text" name="con" id="con" placeholder="Enter Phone number">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-calendar-days"></i></span>
                <input type="date" name="dat" id="dat">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="pass" id="pass" placeholder="Enter Password">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="cpass" id="cpass" placeholder="Confirm Password">
            </div>
            <div class="submission">
                <button>Sign Up Now</button>
                <p>When You Register by Clicking the Sign up button,You Agree to our <a href="">Terms and Conditions</a> and <a href="">Privacy Policies</a></p>
                <p>Already have an Account? <a href="#" onclick="toggleForm()">Login Here</a></p>
            </div>
        </form>
    </div>
    <div class="login-container">
        <form action="">
            <h2 class="formtitle">Login Now</h2>
            <div class="" id="info">
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="pass" id="pass" placeholder="Enter Password">
            </div>
            <div class="submission">
                <button>Login Now</button>
                <button onclick="toggleAdminForm()">Login As Admin</button>
            </div>
        </form>
    </div>
    <div class="admin-container">
        <form action="">
            <h2 class="formtitle">Admin Login</h2>
            <div class="" id="info">
                <span><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" id="email" placeholder="Admin Email">
            </div>
            <div class="" id="info">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="pass" id="pass" placeholder="Admin Password">
            </div>
            <div class="submission">
                <button onclick="loginAsAdmin()">Login As Admin</button>
            </div>
        </form>
    </div>

<script src="../js/sign-up.js"></script>
</body>
</html>
